<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hear Pass</title>

    <link rel="icon" href="ear.png">

    <!-- GOOGLE FONT LINK-->
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">

    <!-- FontAwesome for search icon -->
   
    <!-- Link to your custom stylesheet. Any non-Bootstrap styles you create go in this stylesheet. You can create new classes and IDs, or add new rules for classes that already exist in Bootstrap. Any rules you put in your custom stylesheet will override any styling applied to any elements of the same name in Bootstrap, as long as your custom stylesheet link comes AFTER your Bootstrap CSS link, the way it does here. -->
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>

<body>
    <div id="phone-container">
        <div class="grid-container selectable unselectable grid-serviceDetails">
            <div class="grid-item selectable item-cancel item-cancel-serviceDetails" aud="cancel"><p>C <br> A <br> N <br> C <br> E <br> L </p></div>
            <div class="grid-item selectable item-general" aud="service-title">GMAIL</div>
            <div class="grid-item selectable item-general" aud="username">USERNAME:<br>kapoole</div>
            <div class="grid-item selectable item-general" aud="password">PASSWORD:<br>****************</div>
            <div class="grid-item selectable item-general" toPage="password.html" aud="previous-screen">PREVIOUS SCREEN</div>
            
        </div>
        
    </div>

<audio  id="aud-cancel">
    <source src="audio/cancel.mp3"></source>
</audio>
<audio  id="aud-service-title">
    <source src="audio/gmail.mp3"></source>
</audio>
<audio  id="aud-username">
    <source src="audio/username.mp3"></source>
</audio>
<audio  id="aud-password">
    <source src="audio/pass.mp3"></source>
</audio>
<audio  id="aud-previous-screen">
    <source src="audio/previousscreen.mp3"></source>
</audio>
   
<script src="./scripts/view.js"></script>

</body>
</html>
